<div class="overlay" #overlay>
  <div class="window">
    <div class="change-password">
      <a (click)="closePopup()" class="closePopup"></a>
      <form (submit)="changePassword()">
        <div class="form-login">
          <div class="form-group">
            <label class="control-label"><span>Mật khẩu cũ</span><span
                class="required" style="color: red;">(*)</span></label>
            <input class="input" id="oldPassword" name="oldPassword"
              placeholder="Nhập mật khẩu cũ" type="password" autocomplete="current-password">
          </div>
          <div class="form-group">
            <label class="control-label"><span>Mật khẩu mới</span><span
                class="required" style="color: red;">(*)</span></label>
            <input class="input" id="newPassword" name="newPassword"
              placeholder="Nhập mật khẩu mới" type="password" autocomplete="new-password">
          </div>
          <div class="form-group">
            <label class="control-label"><span>Xác nhận mật khẩu</span><span
                class="required" style="color: red;">(*)</span></label>
            <input class="input" id="confirmPassword" name="confirmPassword"
              placeholder="Xác nhận lại mật khẩu" type="password" autocomplete="new-password">
          </div>
          <div class="actions">
            <button class="btn btn-action pull-right" type="submit">Lưu</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
